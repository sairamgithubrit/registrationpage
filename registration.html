<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  font-family: sans-serif;
  margin: 0;
  padding: 20px;
}

.container {
  width: 400px;
  margin: 0 auto;
  border: 1px solid #ccc;
  padding: 20px;
}

h1 {
  text-align: center;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  float: right;
}

button:hover {
  background-color: #45A049;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <form id="registration-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
  <script>
    const form = document.getElementById('registration-form');

form.addEventListener('submit', (event) => {
  event.preventDefault(); // Prevent default form submission

  // Here, you can add logic to process the form data (username, email, password)
  // You can send it to a server-side script for validation and storage, 
  // or display a success message on the frontend.

  alert('Registration successful!'); // Simple example for now
});

  </script>
</body>
</html>
